<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="bill">Bill Amount</label>
                <div class="input-wrapper">
                    <span class="currency">$</span>
                    <input type="number" id="bill" placeholder="0.00" step="0.01" min="0">
                </div>
            </div>
            
            <div class="input-group">
                <label>Tip Percentage</label>
                <div class="tip-buttons">
                    <button class="tip-btn" data-tip="5">5%</button>
                    <button class="tip-btn" data-tip="10">10%</button>
                    <button class="tip-btn" data-tip="15">15%</button>
                    <button class="tip-btn" data-tip="20">20%</button>
                    <button class="tip-btn" data-tip="25">25%</button>
                    <input type="number" id="custom-tip" placeholder="Custom %" min="0" max="100">
                </div>
            </div>

            <div class="input-group">
                <label for="people">Number of People</label>
                <div class="input-wrapper">
                    <input type="number" id="people" placeholder="1" min="1" value="1">
                </div>
            </div>

            <div class="result">
                <div class="result-item">
                    <div class="result-label">
                        <span>Tip Amount</span>
                        <span class="per-person">/ person</span>
                    </div>
                    <div class="amount" id="tip-amount">$0.00</div>
                </div>
                <div class="result-item">
                    <div class="result-label">
                        <span>Total</span>
                        <span class="per-person">/ person</span>
                    </div>
                    <div class="amount" id="total-per-person">$0.00</div>
                </div>
            </div>

            <button id="reset" class="reset-btn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
